<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>LOGIN</h1>
            <div class="form">
                <div class="forms">
                    <div class="form-item">
                        <input class="input-grupo" type="text" id="login" required autocomplete="off">
                        <label class="placeholder" for="login">login</label>
                    </div>
                    <div class="form-item">
                        <input class="input-grupo" type="password" id="password" required autocomplete="off">
                        <label class="placeholder" for="password">senha</label>
                    </div>
                </div>
                <div class="botao">
                    <input class="click" type="submit" value="entrar">
                </div>
            <div>
        </form>
    </div>
</body>
</html>
